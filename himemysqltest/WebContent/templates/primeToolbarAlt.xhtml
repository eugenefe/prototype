<p:toolbar height="40px" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:p="http://primefaces.org/ui">
  <p:toolbarGroup align="right">
    <h:outputText id="toolbar1WelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}" />
    <p:separator />
    <s:link id="toolbar1LoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none" />
    <s:link id="toolbar1LogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout"
      rendered="#{identity.loggedIn}" propagation="none" />
  </p:toolbarGroup>
</p:toolbar>
