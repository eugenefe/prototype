<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:p="http://primefaces.org/ui"
  xmlns:s="http://jboss.org/schema/seam/taglib">
  <h:form id="formToolbar">
    <p:growl id="growl" showDetail="true" />
     
<p:menubar style="background-color:rgb(190, 214, 248); border:none;  height:53px; opacity=0.2" >  
        <p:menuitem url="http://localhost:8080/himemysqltest/view/home.seam" 
          value="#{messages.Home}" icon="ui-icon-home"/>

        <p:menuitem url="http://localhost:8080/himemysqltest/view/v100MarketVariableInit.seam" 
          value="#{messages.MarketVariableInit}" icon="ui-icon-home"/>
        
        
        <p:menuitem url="http://localhost:8080/himemysqltest/view/v200RiskComponent.seam" 
          value="#{messages.RiskComponent}" icon="ui-icon-home"/>
        
        <p:menuitem url="http://localhost:8080/himemysqltest/view/v800Settings.seam" 
          value="#{messages.Settings}" icon="ui-icon-home"/>        
        
        <p:submenu label="#{messages.menubarMarketVarialbe}" >  
          <p:menuitem>
             <s:link id="toolbarMaketVariable" view="#{configAction.getViewUrl('MarketVariable')}" value="#{messages.toolbarMarketVariable}" propagation="none"  />
          </p:menuitem>
            <!-- <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" /> -->  
        </p:submenu>  
  
        <p:submenu label="Help" icon="ui-icon-help">  
            <p:menuitem value="Contents" url="#" />  
            <p:submenu label="Search" icon="ui-icon-search">  
                <p:submenu label="Text">  
                    <p:menuitem value="Workspace" url="#" />  
                </p:submenu>  
                <p:menuitem value="File" url="#" />  
            </p:submenu>  
        </p:submenu>  
  
        <p:submenu label="Actions" icon="ui-icon-gear">  
        </p:submenu>  
  
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  
  
        <f:facet name="options">  
        <h:outputText value="#{messages.baseDate}:" />
      <p:calendar id="endDate" value="#{basedateBean.date1}" showButtonPanel="true" pattern="yyyy/MM/dd"
        navigator="true" >
        <p:ajax event="dateSelect" listener="#{basedateBean.handleDateSelect}" update="@(form)" />
      </p:calendar>
            <!-- <p:inputText style="margin-right:10px"/> -->  
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
        </f:facet>  
    </p:menubar>

        navigator="true" >
        <p:ajax event="dateSelect" listener="#{basedateBean.handleDateSelect}" update="@(form)" />
      </p:calendar>
    </p:panelGrid> -->
   
  </h:form>
</ui:composition>
