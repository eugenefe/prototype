<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="position" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{positionHome.managed ? 'Edit' : 'Add'} Position</f:facet>


            <s:decorate id="posIdField" template="layout/edit.xhtml">
                <ui:define name="label">Pos id</ui:define>
                <h:inputText id="posId"
                       disabled="#{positionHome.managed}"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{positionHome.instance.posId}">
                    <a:ajax event="blur" render="posIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="holdingQtyField" template="layout/edit.xhtml">
                <ui:define name="label">Holding qty</ui:define>
                <h:inputText id="holdingQty"
                          value="#{positionHome.instance.holdingQty}"
                           size="26">
                    <a:ajax event="blur" render="holdingQtyField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initFeeAmtField" template="layout/edit.xhtml">
                <ui:define name="label">Init fee amt</ui:define>
                <h:inputText id="initFeeAmt"
                          value="#{positionHome.instance.initFeeAmt}"
                           size="26">
                    <a:ajax event="blur" render="initFeeAmtField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initTxAmtField" template="layout/edit.xhtml">
                <ui:define name="label">Init tx amt</ui:define>
                <h:inputText id="initTxAmt"
                          value="#{positionHome.instance.initTxAmt}"
                           size="26">
                    <a:ajax event="blur" render="initTxAmtField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initTxDateField" template="layout/edit.xhtml">
                <ui:define name="label">Init tx date</ui:define>
                <h:inputText id="initTxDate"
                           size="8"
                      maxlength="8"
                          value="#{positionHome.instance.initTxDate}">
                    <a:ajax event="blur" render="initTxDateField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initTxPriceField" template="layout/edit.xhtml">
                <ui:define name="label">Init tx price</ui:define>
                <h:inputText id="initTxPrice"
                          value="#{positionHome.instance.initTxPrice}"
                           size="26">
                    <a:ajax event="blur" render="initTxPriceField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="lastTxDateField" template="layout/edit.xhtml">
                <ui:define name="label">Last tx date</ui:define>
                <h:inputText id="lastTxDate"
                           size="8"
                      maxlength="8"
                          value="#{positionHome.instance.lastTxDate}">
                    <a:ajax event="blur" render="lastTxDateField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="posNameField" template="layout/edit.xhtml">
                <ui:define name="label">Pos name</ui:define>
                <h:inputText id="posName"
                           size="50"
                      maxlength="50"
                          value="#{positionHome.instance.posName}">
                    <a:ajax event="blur" render="posNameField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{positionHome.persist}"
                       disabled="#{!positionHome.wired}"
                       rendered="#{!positionHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{positionHome.update}"
                       rendered="#{positionHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{positionHome.remove}"
                      immediate="true"
                       rendered="#{positionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Position.xhtml"
                rendered="#{positionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty positionFrom ? 'PositionList' : positionFrom}.xhtml"
                rendered="#{!positionHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
