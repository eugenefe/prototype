<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <!-- <h:form id="portDialogForm"> -->
  <p:dialog id="dialog" header="Select Hierarchy To Show" widgetVar="portDialog" 
    resizable="true" width="300" height="400" 
    showEffect="fade" hideEffect="explode" style="border:none">

    <p:selectManyMenu id="scroll" value="#{portfolioTreeBean.selRootPort}" var="p" showCheckbox="true"
      style="width:100%;height:95%; border:none; box-shadow:none">
      <f:selectItems value="#{portfolioTreeBean.rootPort}" var="player" itemLabel="#{player.stringId}"
        itemValue="#{player}" />
      <p:column headerText="Portfolio Id">  
                #{p.stringId}  
      </p:column>
      <p:column headerText="Portfolio Name">  
                #{p.name}  
      </p:column>

    </p:selectManyMenu>
    <f:facet name="footer" >
      <p:commandButton value="Cancel" oncomplete="portDialog.hide()" style="float:right"/>
      <p:commandButton value="OK" oncomplete="portDialog.hide()" style="float:right"/>
    </f:facet>
  </p:dialog>

  <!-- </h:form> -->
</ui:composition>
