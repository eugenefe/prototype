<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
  <!--   <p:tabView id="tabView">
    <p:tab id="portfolioTreeTable" title="Portfolio Info"> -->

  <h:form>
    <h3>Welcome</h3>
    <p:dataTable id="portReturn" var="_portfolio" value="#{porfolioBean.portfolios}" 
      selection="#{portfolioBean.selectedPort}"
      selectionMode="single" 
      widgetVar="portsTable"  
      resizableColumns="true"  draggableColumns="true"
      rowKey="#{_portfolio.stringId}" sortMode="multiple"
      paginator="true" rows="10" paginatorPosition="bottom"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="5,10,15">

      <f:facet name="header">
        <p:outputPanel style="float:right; width : 500px">
          <h:outputText value="Search all fields:" />
          <p:inputText id="globalFilter" onkeyup="portsTable.filter()" style="width:150px" />
        </p:outputPanel>
      </f:facet>

      <p:column headerText="ID" sortBy="#{_portfolio.stringId}" 
                filterBy="#{_portfolio.stringId}" filterMatchMode="contains">
        <h:outputText value="#{_portfolio.stringId}" />
      </p:column>
      <p:column headerText="Name" sortBy="#{_portfolio.name}">
        <h:outputText value="#{_portfolio.name}" />
      </p:column>
      <p:column headerText="PV">
        <h:outputText value="#{_portfolio.presValue}" />
      </p:column>
      <p:column headerText="Daily Return">
        <h:outputText value="#{_portfolio.dailyReturn}" />
      </p:column>
    </p:dataTable>
  </h:form>

  <!--     </p:tab>
  </p:tabView> -->
</ui:composition>
