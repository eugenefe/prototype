<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <!-- <p:panel id="panelProductChart" toggleable="true" header="#{messages.productPriceChart}"> -->
  <p:panel id="panelProductDashboardChart" >
    <p:panelGrid columns="2">
      <p:pieChart id="piePositionCount" value="#{productDashboardChartAction.pieModelCount}" 
        legendPosition="s"
        showDataLabels="true" 
        legendCols="3"
        title="#{messages.productDashboardCountChart}" 
        style="width:300px;height:300px" />
      
      <p:pieChart id="piePositionAmount" value="#{productDashboardChartAction.pieModelAmt}" 
        legendPosition="s"  
        showDataLabels="true"
        legendCols="3" 
        dataFormat="value" 
        title="#{messages.productDashboardAmoutChart}" 
        style="width:300px;height:300px" />                 
     </p:panelGrid>
  </p:panel>
</ui:composition>
