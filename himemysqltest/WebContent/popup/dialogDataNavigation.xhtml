<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <p:dialog header="#{messages.dataNavigation}" modal="false" widgetVar="wgDialogDataNavigation" appendToBody="true"
    closeOnEscape="true" height="500" width="800">

    <p:layout collapseTitle="close" resizeTitle="resize">
      <p:layoutUnit header="left" position="west" resizable="true" collapsible="true" gutter="2" size="200">
        <ui:insert name="dlgLayoutLeft" />
      </p:layoutUnit>

      <p:layoutUnit header="bottom" position="south" resizable="true" collapsible="true" gutter="2" size="200">
        <ui:insert name="dlgLayoutBottom" />
      </p:layoutUnit>

      <p:layoutUnit position="center" resizable="true" gutter="4">
        <ui:insert name="dlgLayoutCenter" />

      </p:layoutUnit>

    </p:layout>
  </p:dialog>

</ui:composition>
